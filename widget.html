<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture of the Day</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 80%;
            height: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Picture of the Day</h1>
    <img id="dailyImage" alt="Daily Picture">

    <script>
        // Array of image URLs for each day of the week
        const images = [
            'sunday.jpg',    // Sunday
            'monday.jpg',    // Monday
            'tuesday.jpg',   // Tuesday
            'wednesday.jpg', // Wednesday
            'thursday.jpg',  // Thursday
            'friday.jpg',    // Friday
            'saturday.jpg'   // Saturday
        ];

        // Get the current day of the week (0-6)
        const today = new Date().getDay();

        // Set the image source based on the current day
        document.getElementById('dailyImage').src = images[today];
    </script>
</body>
</html>
